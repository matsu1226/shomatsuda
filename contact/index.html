<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHO MATSUDA | Web designer</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="header-left">
                <a class="header-logo" href="../index.html">SHO MATSUDA</a>
            </div>
            <nav class="header-right" id="header-right">
                <ul class="nav-list">
                    <li class="nav-item"><a class="underdot" href="../about/index.html">About</a></li>
                    <li class="nav-item"><a class="underdot" href="">Works</a></li>
                    <li class="nav-item"><a class="underdot" href="">Blog</a></li>
                    <li class="nav-item"><a class="underdot" href="./index.html">Contact</a></li>
                </ul>
            </nav>
            <div class="hbg-icon" id="hbg-icon">
                <span class="hbg-bar" id="hbg-bar"></span>
            </div>
        </div>
    </header>


    <main>
        <div class="contact-wrapper">
            <div class="contact">
                <h2 class="section-title">Contact</h2>
                <form action="">
                    <ul class="contact-form">
                        <li class="form-item">
                            <label for="" class="form-label">name</label>
                            <input type="text" class="textbox">
                        </li>
                        <li class="form-item">
                            <label for="" class="form-label">company</label>
                            <input type="text" class="textbox">
                        </li>
                        <li class="form-item">
                            <label for="" class="form-label">e-mail adress</label>
                            <input type="text" class="textbox">
                        </li>
                        <li class="form-item">
                            <label for="" class="form-label">message</label>
                            <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
                        </li>
                    </ul>
                    <input class="submit-btn" type="button" value="SUBMIT">
                </form>

            </div>
        </div>
    </main>
    <footer>
        <p>(c) 2021 SHOMATSUDA</p>
    </footer>
    <script src="../script.js"></script>

</body>

</html>
